<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado da Simulação</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Indie Flower', cursive;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    td {
      font-size: 1.5rem;
      padding: 8px 12px;
      border-bottom: 1px solid #ffffff;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }

    .mid-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mid-container">
      <h1 class="title">Resultado</h1>
      <table>
        <tbody>
          <tr>
            <td>Valor solicitado:</td>
            <td id="valor-solicitado">--</td>
          </tr>
          <tr>
            <td>Prazo:</td>
            <td id="prazo">--</td>
          </tr>
          <tr>
            <td>Juros mensais:</td>
            <td id="juros">--</td>
          </tr>
          <tr>
            <td>Primeira parcela:</td>
            <td id="primeira-parcela">--</td>
          </tr>
          <tr>
            <td>Última parcela:</td>
            <td id="ultima-parcela"></td>
          </tr>
          <tr>
            <td>Valor a pagar:</td>
            <td id="valor-a-pagar">--</td>
          </tr>
          <tr>
            <td>Primeiro vencimento:</td>
            <td id="primeiro-vencimento">--</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const simulationResult = sessionStorage.getItem('simulationResult');
      if (!simulationResult) {
        alert('Nenhum resultado de simulação encontrado.');
        return;
      }

      const data = JSON.parse(simulationResult);
      const simulacao = data.simulacao;

      document.getElementById('valor-solicitado').innerText = simulacao.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      document.getElementById('prazo').innerText = simulacao.prazo + ' meses';
      document.getElementById('juros').innerText = (simulacao.juros * 100).toFixed(2) + ' %';

      document.getElementById('primeira-parcela').innerText = simulacao.parcelas[0].valor_total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
      document.getElementById('primeiro-vencimento').innerText = simulacao.parcelas[0].data_vencimento;

      const lastIndex = simulacao.parcelas.length - 1;
      document.getElementById('ultima-parcela').innerText = simulacao.parcelas[lastIndex].valor_total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

      const valorTotalAPagar = simulacao.parcelas.reduce((acc, p) => acc + p.valor_total, 0);
      document.getElementById('valor-a-pagar').innerText = valorTotalAPagar.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    });
  </script>
</body>
</html>
