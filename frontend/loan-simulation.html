
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulação de Empréstimo</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <div class="mid-container">
        <h1>Simulação de Empréstimo</h1>
        <form id="loanForm">
          <div class="field-group">
            <label for="valor" class="field-label">De quanto você precisa?</label>
            <input type="number" id="valor"  placeholder="R$ 500,00" required min="300" class="field-input"/>
          </div>

          <div class="field-group">
            <label for="prazo" class="field-label">Em quantos meses quer pagar?</label>
            <input type="number" id="prazo" placeholder="12" max="60" required min="1" class="field-input"/>
          </div>

          <div class="field-group">
            <label class="field-label">Escolha o tipo de amortização</label>
            <div class="radio-group">
              <label for="sac">
                <input type="radio" name="amortizacao" id="sac" value="sac" required /> SAC
              </label>
              <label for="price">
                <input type="radio" name="amortizacao" id="price" value="price" /> PRICE
              </label>
            </div>
          </div>

          <div class="field-group">
            <label for="juros" class="field-label">Juros mensais %</label>
            <input type="number" id="juros" placeholder="1" required min="0" max="3" step="0.01" class="field-input"/>
          </div>

          <div class="field-group">
            <label class="field-label">Escolha o melhor dia de pagamento</label>
            <div class="radio-group">
              <label for="dia5">
                <input type="radio" name="dia_pagamento" id="dia5" value="5" required /> Dia 5
              </label>
              <label for="dia10">
                <input type="radio" name="dia_pagamento" id="dia10" value="10" /> Dia 10
              </label>
            </div>
          </div>

          <div class="btn-simulate">
            <button type="submit" class="btn-simular">Simular</button>
          </div>
        </form>

        <div id="resultado" class="resultado"></div>
      </div>
    </div>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Indie Flower', cursive;
  }

  .container {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
  }

  .mid-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
  }

  .btn-simulate {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-left: 85px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 24px;
    font-weight: 600;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  .field-group {
    display: flex;
    flex-direction: column;
  }

  .field-label {
    font-size: 19px;
    font-weight: 600;
    margin-bottom: 6px;
  }

  .field-input {
    height: 36px;
    width: 300px;
    border: 2px solid #1e1e1e;
    border-radius: 10px;
    font-size: 18px;
    padding: 6px 12px;
    outline-offset: 2px;
  }

  .field-input:focus {
    border-color: #cdcdcd;
    outline: none;
  }

  .radio-group {
    display: flex;
    gap: 28px;
    margin-top: 6px;
  }

  .radio-group label {
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }

  .radio-group input[type="radio"] {
    margin-right: 8px;
    transform: scale(1.2);
    cursor: pointer;
  }

  .btn-simular {
    width: 113px;
    height: 36px;
    font-size: 16px;
    font-weight: 600;
    border: 2px solid #1e1e1e;
    border-radius: 10px;
    background: transparent;
    cursor: pointer;
    align-self: flex-start;
    transition: background-color 0.3s, color 0.3s;
    font-family: 'Indie Flower', cursive;
  }

  .btn-simular:hover {
    background-color: #1e1e1e;
    color: #fff;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loanForm');
    const resultadoDiv = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const valor = Number(document.getElementById('valor').value);
      const prazo = Number(document.getElementById('prazo').value);
      const juros = Number(document.getElementById('juros').value);
      const amortizacao = document.querySelector('input[name="amortizacao"]:checked')?.value;
      const dia_pagamento = Number(document.querySelector('input[name="dia_pagamento"]:checked')?.value);

      if (!amortizacao || !dia_pagamento) {
        resultadoDiv.innerText = 'Por favor, selecione todas as opções.';
        return;
      }

      const data = { valor, prazo, juros, amortizacao, dia_pagamento };

      try {
        const res = await fetch('http://localhost:8000/simulate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(`Erro ${res.status}: ${text}`);
        }

        const result = await res.json();
        sessionStorage.setItem('simulationResult', JSON.stringify(result));
        window.location.href = 'simulation-result.html';
      } catch (err) {
        resultadoDiv.innerText = `Erro ao simular: ${err.message}`;
      }
    });
  });
</script>
